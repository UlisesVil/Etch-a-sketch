<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch-By Ulises Villa</title>

    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="js/colorpicker.js"></script>
    <link rel="stylesheet" type="text/css" href="css/themes.css" />
</head>

<body>

    <header>
        <h1>Etch a Sketch</h1>
    </header>

    <div id="buttons">
        <button id="reset" class="button">Reset initial 16x16</button>
        <button id="rainbow" class="button">Rainbow Mode</button>
        <button id="drawmode" class="button">Draw Mode</button>
    </div>


    <div id="content">
        <div id="left">
            <div id="form">
                <label for="squares" class="form-label">How many squares per line?</label>
                <div id="select">
                    <input id="squaresNum" class="form" type="number" name="squares" value="5"/>
                    <input id="submit" class="form" type="submit" value="Ok" />
                </div>
            </div>

            <div id="left-i">
                <p>Try this one on Draw Mode 26x26</p>
                <div id="imgsample">
                    <img src="img/rockman.png" width="250px"/>
                </div>
        
                <div id="color-picker" class="cp-fancy">
                </div>
            </div>
        </div>

        <div id="center">
            <div id="generalDiv" >
                <div id="container">
                    <!--Inserted divs-->
                </div>

                <div id="container2" style="display: none;">
                <!--Inserted divs-->
                </div>
            </div>
        </div>
    </div>

    <!-- Inserted Color Picker script-->
    <script type="text/javascript">
        ColorPicker(
        document.getElementById('color-picker'),
        function(hex, hsv, rgb) {
            console.log(hsv.h, hsv.s, hsv.v);         // [0-359], [0-1], [0-1]
            console.log(rgb.r, rgb.g, rgb.b);         // [0-255], [0-255], [0-255]
            document.body.style.backgroundColor = hex;        // #HEX
        });
    </script>

    <!-- Inserted Divs script-->
    <script type="text/javascript" src="js/etchasketch.js"></script>
</body>
</html>
